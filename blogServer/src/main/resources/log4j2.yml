Configuration:
  status: warn
  monitorInterval: 30

  Properties: # 定义全局变量
    Property:
      - name: project.name
        value: blog-server

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE