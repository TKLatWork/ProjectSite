<!DOCTYPE html>
<html lang="en" ng-app="webCmsApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="https://cdn.bootcss.com/angular-media-queries/0.6.1/match-media.js"></script>
    
<!--
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
-->
    
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.bootcss.com/ckeditor/4.7.3/ckeditor.js"></script>
    <script src="lib/config.js"></script>

    <!--......... -->
    <script src="js/main.js"></script>
    <script src="js/Ctrls.js"></script>
    <script src="js/CmsService.js"></script>
    <script src="js/AppService.js"></script>
    
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/ckeditor/4.7.3/contents.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl">
    
    <div id="layout-main" ui-view></div>
    
    <div id="layout-top" class="">
        <div ng-click="cleanCommonMessage()" ng-hide="!commonMessage || !isFineMessage()" class="btn btn-block btn-success clean-bottom-margin">{{commonMessage}}</div>
        <div ng-click="cleanCommonMessage()" ng-hide="!commonMessage || !isWarnMessage()" class="btn btn-block btn-warn clean-bottom-margin">{{commonMessage}}</div>
        <div ng-click="cleanCommonMessage()" ng-hide="!commonMessage || !isAlertMessage()" class="btn btn-block btn-danger clean-bottom-margin">{{commonMessage}}</div>
    </div>
    
    <div id="layout-bottom">
        <div class="btn-group btn-group-justified">
            <!-- CMS -->
            <div class="btn-group dropup">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">CMS<span class="caret"></span></button>
                <ul class="dropdown-menu btn-block">
                    <li ng-click="onLoadCms()"><a>Cms Index</a></li>
                    <li ng-click="onNewRecord()"><a>New Record</a></li>
                </ul>
            </div>

            <!-- 登陆 -->
            <div class="btn-group dropup">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi, {{displayUsername()}} <span class="caret"></span></button>
                <ul class="dropdown-menu btn-block">
                    <li ng-click="onLoadIndex()"><a>App Index</a></li>
                    <li ng-hide="hasLogin()" ng-click="onPopLogin()" data-toggle="modal" data-target="#loginModal"><a>Login</a></li>
                    <li ng-hide="!hasLogin()" ng-click="onLogout()"><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- loginModal -->
    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">User Login</h4>
                <div ng-click="cleanLoginError()" ng-hide="!loginError" class="btn btn-block btn-danger clean-bottom-margin">{{loginError}}</div>
            </div>
            <div class="modal-body">
                <input class="form-control input-lg" type="text" placeholder="Username" ng-model="inUsername">
                <input class="form-control input-lg" type="password" placeholder="Password" ng-model="inPassword">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block" ng-disabled="isLogining" ng-click="onLogin()">Submit</button>
                <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
